<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="screen-text">
            </div>
        </div>
        <div id="buttons">
            <div class="btn-row">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button class="op-btn" id="btn-backspace"><</button>
                <button id="btn-clear">C</button>
            </div>
            <div class="btn-row">
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button class="op-btn" id="btn-mult">x</button>
                <button class="op-btn" id="btn-div">/</button>
            </div>
            <div class="btn-row">
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button class="op-btn" id="btn-add">+</button>
                <button class="op-btn" id="btn-sub">-</button>
            </div>
            <div class="btn-row">
                <button class="wide-btn" id="btn0">0</button>
                <button id="btn-decimal">.</button>
                <button class="wide-btn" id="btn-equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
