<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="top-part">
            <div id="screen"></div>
        </div>
        <div id="bot-part">
            <div id="buttons">
                <div id="first-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="wide-btn">C</button>
                </div>
                <div id="second-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button>/</button>
                </div>
                <div id="third-row"></div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>-</button>
                <div id="fourth-row">
                    <button class="wide-btn">0</button>
                    <button>.</button>
                    <button class="wide-btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
